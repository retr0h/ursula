---
stack_env: example

controller_primary: &controller "{{ hostvars[groups['controller'][0]]['ansible_eth0']['ipv4']['address'] }}"

secrets:
  admin_token:      asdf
  db_password:      asdf
  service_password: &service_password asdf
  rabbit_password:  asdf
  admin_password:   &admin_password asdf
  provider_admin_password:   &provider_admin_password ghij
  metadata_proxy_shared_secret: asdf
  horizon_secret_key:           asdf

fqdn: &fqdn openstack.example.com
floating_ip: &floating_ip 173.247.112.252

etc_hosts:
  - name: *fqdn
    ip: *floating_ip

corosync:
  floating_ipv4: *floating_ip
  # authkey generation command: openssl rand 128 -base64
  authkey: |
    1Fq2vvgLrzjTkYB1J4HE2/NvZnVcqUyz83d+Ds/uYtZ7TRxbwBmPtywdY4axyWSQ
    +D2NCNmsdeqtiIMDPgO3HLpfwkFUBqtMZ41N+romic9LaPp9DzkSvopOQfiF+E+2
    0QJoh4biaU2vM8A2/vHcvMnEQmDmEY/ZYGOFuDOsvnw=

endpoints:
  main:     *controller
  db:       *controller
  keystone: *controller
  nova:     *controller
  glance:   *controller
  neutron:  *controller
  vnc:      *controller

mysql:
  root_password: asdf
xtradb:
  client_version: 5.5
  server_version: 5.5
  sst_auth_user: sst_admin
  sst_auth_password: asdf

# TODO(retr0h): Determine the best way to connect to a sensu server.
# Currently, unable to test monitoring in a VM environment, without
# changing the following to a valid sensu server.
monitoring:
  rabbit:
    host: "{{ hostvars[groups['controller'][0]]['ansible_eth0']['ipv4']['address'] }}"
    port: 5672
    user: openstack
    pass: asdf
  keepalive:
    handler: email
  scan_for_log_errors: true

openstack:
  # TODO: pypi should use https, but fails currently.
  pypi_mirror: http://pypi.openstack.org/openstack
  git_mirror:  https://review.openstack.org/openstack

client_self_signed_cert: true

nova_common_libvirt_type: qemu
nova_common_api_workers: 1
nova_common_metadata_api_workers: 1

cinder:
  volume_file: /opt/stack/cinder-volumes
  volume_file_size: 5G

neutron:
  physical_bridge: br-ex
  physical_network: br-ex
  tenant_network_type: gre
  enable_tunneling: True
  network_vlan_ranges: ''
  bridge_mappings: ''
  networks:
    - name: internal
      shared: true
      external: false
      network_type: gre
      segmentation_id: 256
      provider_physical_network: ~
  subnets:
    - name: internal
      network_name: internal
      cidr: 172.16.255.0/24
      enable_dhcp: "true"
      gateway_ip: 172.16.255.1
      ip_version: 4
  routers:
    - name: default
      tenant_name: admin
  router_interfaces:
    - router_name: default
      subnet_name: internal
      tenant_name: admin

glance_common_api_workers: 1
glance:
  images:
    - name: cirros
      url: https://launchpad.net/cirros/trunk/0.3.0/+download/cirros-0.3.0-x86_64-disk.img

keystone:
  tenants:
    - admin
    - service
    - demo

  users:
    - name: admin
      password: *admin_password
      tenant: admin
    - name: provider_admin
      password: *provider_admin_password
      tenant: admin
    - name: demo
      password: demopass
      tenant: demo

    - name: nova
      password: *service_password
      tenant: service
    - name: glance
      password: *service_password
      tenant: service
    - name: neutron
      password: *service_password
      tenant: service
    - name: cinder
      password: *service_password
      tenant: service

  user_roles:
    - user: admin
      tenant: admin
      role: admin
    - user: admin
      tenant: demo
      role: admin
    - user: provider_admin
      tenant: admin
      role: admin
    - user: provider_admin
      tenant: demo
      role: admin
    - user: nova
      tenant: service
      role: service
    - user: glance
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: service
    - user: cinder
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: admin

  services:
    - name: keystone
      type: identity
      description: 'Identity Service'
      public_url: https://{{ endpoints.main }}:5001/v2.0
      internal_url: https://{{ endpoints.main }}:5001/v2.0
      admin_url: https://{{ endpoints.main }}:35358/v2.0
    - name: nova
      type: compute
      description: 'Compute Service'
      public_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
    - name: glance
      type: image
      description: 'Image Service'
      public_url: https://{{ endpoints.main }}:9393
      internal_url: https://{{ endpoints.main }}:9393
      admin_url: https://{{ endpoints.main }}:9393
    - name: neutron
      type: network
      description: 'Network Service'
      public_url: https://{{ endpoints.main }}:9797
      internal_url: https://{{ endpoints.main }}:9797
      admin_url: https://{{ endpoints.main }}:9797
    - name: cinder
      type: volume
      description: 'Volume Service'
      public_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s

